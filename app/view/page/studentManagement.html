{% extends 'template/jhTemplateV4.html'%}

{% block vueTemplate %}

<script type="text/html" id="app-template">
    <div>
        <v-app id="inspire" mobile-breakpoint="sm">
            <jhMenu />
            <v-main class="d-flex flex-column" style="margin-top: 60px">
                <!-- 头部内容 >>>>>>>>>>>>> -->
                <div class="pageSecondBar d-flex px-8">
                    <div>
                        <div class="appTitle pt-3" style="font-size: 18px; font-weight: 700">{{ breadcrumbs[1].fullText }}
                            <!-- 帮助页按钮 -->
                            <v-icon @click="isHelpPageDrawerShow = true" small>mdi-help-circle-outline</v-icon>
                        </div>
                        <v-breadcrumbs class="pb-3 pt-0 pl-0" :items="breadcrumbs" divider="-"></v-breadcrumbs>
                    </div>
                </div>
                <!-- <<<<<<<<<<<<< 头部内容 -->

                <!-- 页面内容 >>>>>>>>>>>>> -->
                <div class="pageBodyContainer px-8" style="flex: 1;">
                    <!-- 页面主要内容 -->
                    <v-container class="fullScreen d-flex flex-column pa-0">
                        <v-card class="rounded-lg">
                            <v-row class="ma-0 align-center flex-none pt-0 pa-4 pb-0">
                                <!--新增按钮-->
                                <v-col cols="12" xs="4" sm="4" md="4" xl="4" class="pl-0">
                                    <v-btn color="success" dark small class="elevation-0 mr-2"
                                        @click="doUiAction('startCreateItem')">新增
                                    </v-btn>
                                </v-col>
                                <v-spacer></v-spacer>
                                <!--表格过滤-->
                                <v-col cols="12" xs="8" sm="4" md="3" xl="2" class="px-0 py-xs-0">
                                    <v-text-field v-model="searchInput" color="success" prefix="表格过滤：" class="cus-v-input"
                                        dense filled single-line></v-text-field>
                                </v-col>
                            </v-row>
                            <v-data-table fixed-header :headers="headers" :items="tableData" :search="searchInput"
                                :footer-props="{ itemsPerPageOptions: [20, 40, 60, 100, -1], itemsPerPageText: '每页行数', itemsPerPageAllText: '所有'}"
                                :items-per-page="20" mobile-breakpoint="0" :loading="isTableLoading"
                                :class="{'zebraLine': showTableZebraLine }" checkbox-color="success" fixed-header
                                class="fixed-table-height elevation-0 mt-0 mb-xs-4 flex-fill d-flex flex-column">
                                <!--表格行操作按钮-->
                                <template v-slot:item.action="{ item }">
                                    <span role="button" class="success--text font-weight-medium font-size-3 pr-2"
                                        @click="doUiAction('startUpdateItem', item)">
                                        <v-icon size="14" class="success--text">mdi-note-edit-outline</v-icon>修改
                                    </span>
                                    <span role="button" class="success--text font-weight-medium font-size-3"
                                        @click="doUiAction('deleteItem', item)">
                                        <v-icon size="14" class="success--text">mdi-trash-can-outline</v-icon>删除
                                    </span>
                                </template>
                                <!--表格底部右侧功能按钮-->
                                <template v-slot:footer.prepend>
                                    <v-menu top offset-y :close-on-content-click="false">
                                        <template v-slot:activator="{ on, attrs }">
                                            <v-btn v-bind="attrs" v-on="on" icon>
                                                <v-icon>mdi-menu</v-icon>
                                            </v-btn>
                                        </template>
                                        <v-list>
                                            <v-list-item>
                                                <v-switch v-model="showTableZebraLine" label="显示斑马纹" dense flat></v-switch>
                                            </v-list-item>
                                        </v-list>
                                    </v-menu>
                                </template>
                                <!--表格底部右侧分页-->
                                <template v-slot:footer.page-text="pagination">
                                    <span>{{ pagination.pageStart }}-{{ pagination.pageStop }}</span>
                                    <span class="ml-1">共{{ pagination.itemsLength }}条</span>
                                </template>
                            </v-data-table>
                        </v-card>
                    </v-container>

                    <!-- 新增抽屉 -->
                    <v-navigation-drawer v-model="isCreateDrawerShow" fixed temporary right width="80%"
                        class="elevation-24">
                        <v-form v-model="isFormValid" v-if="isCreateDrawerShow" ref="form" lazy-validation>
                            <!--抽屉标题-->
                            <v-row>
                                <span class="title pa-6 pl-8">添加信息</span>
                            </v-row>
                            <!--抽屉表单主体-->
                            <v-row class="mt-0 px-6">
                                <v-col cols="12" sm="12" md="4">
                                    <span class="inputLabel">学生名称</span>
                                    <v-text-field class="cus-v-input " dense filled single-line
                                        v-model="createItem['studentName']"></v-text-field>
                                </v-col>

                            </v-row>
                            <!--抽屉操作按钮-->
                            <v-row class="justify-end mx-0 mt-8 px-6">
                                <v-btn color="success" @click="doUiAction('createItem')" small>保存</v-btn>
                                <v-btn class="ml-2" @click="isCreateDrawerShow = false" small>取消</v-btn>
                            </v-row>
                        </v-form>
                        <!--抽屉关闭按钮-->
                        <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn"
                            @click="isCreateDrawerShow = false">
                            <v-icon>mdi-close</v-icon>
                        </v-btn>
                    </v-navigation-drawer>

                    <!-- 编辑抽屉 -->
                    <v-navigation-drawer v-model="isUpdateDrawerShow" fixed temporary right width="80%"
                        class="elevation-24">
                        <v-form v-model="isFormValid" v-if="isUpdateDrawerShow" ref="form" lazy-validation>
                            <!--抽屉标题-->
                            <v-row>
                                <span class="title pa-6 pl-8">修改信息</span>
                            </v-row>
                            <!--抽屉表单主体-->
                            <v-row class="mt-0 px-6">
                                <v-col cols="12" sm="12" md="4">
                                    <span class="inputLabel">学生名称</span>
                                    <v-text-field class="cus-v-input " dense filled single-line
                                        v-model="updateItem['studentName']"></v-text-field>
                                </v-col>
                            </v-row>
                            <!--抽屉操作按钮-->
                            <v-row class="justify-end mx-0 mt-8 px-6">
                                <v-btn color="success" @click="doUiAction('updateItem')" small>保存</v-btn>
                                <v-btn class="ml-2" @click="isUpdateDrawerShow = false" small>取消</v-btn>
                            </v-row>
                        </v-form>
                        <!--抽屉关闭按钮-->
                        <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn"
                            @click="isUpdateDrawerShow = false">
                            <v-icon>mdi-close</v-icon>
                        </v-btn>
                    </v-navigation-drawer>
                </div>
                <!-- <<<<<<<<<<<<< 页面内容 -->

                <!-- 帮助页抽屉 >>>>>>>>>>>>> -->
                <v-navigation-drawer v-model="isHelpPageDrawerShow" fixed temporary right width="80%"
                    class="elevation-24">
                    <iframe style="border: 0" :src="`/${appInfo.appId}/pageDoc#1.studentManagement.md`" width="100%"
                        height="100%"></iframe>

                    <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn"
                        @click="isHelpPageDrawerShow = false">
                        <v-icon>mdi-close</v-icon>
                    </v-btn>
                </v-navigation-drawer>
                <!-- <<<<<<<<<<<<< 帮助页抽屉 -->
            </v-main>
        </v-app>

        <jhToast />
        <jhMask />
        <jhConfirmDialog />

    </div>
</script>

<div id="app">
</div>

{% endblock %}

{% block vueScript %}

<!-- 加载页面组件 >>>>>>>>>>>>> -->
{% include 'common/fixedTableHeightV4.html' %}
<!-- <<<<<<<<<<<<< 加载页面组件 -->

<script type="module">
new Vue({
  el: '#app',
  template: '#app-template',
  vuetify: new Vuetify(),
  data: () => ({
    breadcrumbs: window.breadcrumbs,
    isHelpPageDrawerShow: false,
    showTableZebraLine: true,
    // 表格相关数据
    isFormValid: true,
    requireRules: [v => !!v || 'This is required'],
    constantCollection: {},

    serverSearchInput: {
      studentId: null,
      classId: null
    },
    searchInput: null,
    isTableLoading: true,
    tableDataFromBackend: [],
    headers: [
      {text: '操作', value: 'action', align: 'center', sortable: false, width: 120, class: 'fixed', cellClass: 'fixed'},
      {text: "学生ID", value: "studentId", width: 120},
      {text: "学生名称", value: "studentName", width: 120},
      {text: "操作者", value: "operationByUser", width: 120},
      {text: "操作时间", value: "operationAt", width: 250},
    ],
    isUpdateDrawerShow: false,
    updateItem: {},
    isCreateDrawerShow: false,
    createItem: {}
  }),
  computed: {
    isMobile() {
      return window.innerWidth < 600;
    },
    tableData() {
      return this.tableDataFromBackend;
    }
  },
  watch: {},
  async created() {
    await this.doUiAction('getTableData');
  },
  mounted() {
  },
  methods: {
    async doUiAction(uiActionId, uiActionData) {
      switch (uiActionId) {
        case 'getTableData':
          await this.getTableData();
          break;
        case 'startCreateItem':
          await this.prepareCreateItemData();
          await this.openCreateItemDialog();
          break;
        case 'createItem':
          await this.prepareValidate();
          await this.confirmCreateItemDialog();
          await this.doCreateItem();
          await this.closeDrawerShow();
          await this.getTableData();
          break;
        case 'startUpdateItem':
          await this.prepareUpdateItemData(uiActionData);
          await this.openUpdateDialog();
          break;
        case 'updateItem':
          await this.prepareValidate();
          await this.confirmUpdateItemDialog();
          await this.doUpdateItem();
          await this.closeDrawerShow();
          await this.getTableData();
          break;
        case 'deleteItem':
          await this.confirmDeleteItemDialog();
          await this.doDeleteItem(uiActionData);
          await this.getTableData();
          break;
        default:
          console.error("[doUiAction] uiActionId not find", {uiActionId});
          break;
      }
    },
    // =================================uiAction 公共方法 start ======================================

    async prepareValidate() {
      if (this.$refs.form.validate() === false) {
        window.vtoast.fail({message: "输入有误, 请检查!"});
        throw new Error("[prepareValidate] false");
      }
    },

    async getTableData() {
      this.isTableLoading = true;
      const serverSearchInput = _.pickBy(this.serverSearchInput, value => !!value);
      const result = await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'studentManagement',
            actionId: 'selectItemList',
            actionData: {},
            where: {},
            whereLike: serverSearchInput,
            orderBy: [{column: 'operationAt', order: 'desc'}]
          }
        }
      });
      const {rows} = result.data.appData.resultData;

      this.tableDataFromBackend = rows;
      this.isTableLoading = false;
    },
    // =================================uiAction 公共方法 end ======================================
    async prepareCreateItemData() {
      this.createItem = {};
    },
    async openCreateItemDialog() {
      this.isCreateDrawerShow = true;
    },

    async confirmCreateItemDialog() {
      if (await window.confirmDialog({title: "新增", content: "确定新增吗？"}) === false) {
        throw new Error("取消");
      }
    },
    async doCreateItem() {
      const {id, ...data} = this.createItem;
      await window.vtoast.loading("新增数据");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'studentManagement',
            actionId: 'insertItem',
            actionData: data,
            idGenerate: {
              type: 'idSequence',
              prefix: 'XS',
              bizId: 'studentId',
              tableName: 'student',
            }
          }
        }
      })
      await window.vtoast.success("新增数据成功");
    },
    async closeDrawerShow() {
      this.isUpdateDrawerShow = false;
      this.isCreateDrawerShow = false;
    },

    async prepareUpdateItemData(item) {
      this.updateItem = _.cloneDeep(item);
    },
    async openUpdateDialog() {
      this.isUpdateDrawerShow = true;
    },
    async confirmUpdateItemDialog() {
      if (await window.confirmDialog({title: "修改", content: "确定修改吗？"}) === false) {
        throw new Error("取消");
      }
    },
    async doUpdateItem() {
      const {id, ...data} = this.updateItem;
      await window.vtoast.loading("修改数据");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'studentManagement',
            actionId: 'updateItem',
            actionData: data,
            where: {id}
          }
        }
      })
      await window.vtoast.success("修改数据成功");
    },

    async confirmDeleteItemDialog() {
      if (await window.confirmDialog({title: "删除", content: "确定删除吗？"}) === false) {
        throw new Error("取消");
      }
    },

    async doDeleteItem(item) {
      const {id} = item;
      await window.vtoast.loading("删除数据");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'studentManagement',
            actionId: 'deleteItem',
            actionData: {},
            where: {id: id}
          }
        }
      });
      await window.vtoast.success("删除数据成功");
    },
  }
})
</script>

</style>
{% endblock %}
